[org/gnome/desktop/applications/terminal]
exec='kitty'
exec-arg=''

[org/gnome/desktop/calendar]
show-weekdate=false

[org/gnome/desktop/input-sources]
sources=[('xkb', 'us')]
xkb-options=['caps:swapescape']

[org/gnome/desktop/interface]
clock-format='12h'
clock-show-seconds=true
clock-show-weekday=true
color-scheme='prefer-dark'
document-font-name='Cantarell 11'
font-antialiasing='grayscale'
font-hinting='slight'
font-name='Cantarell 11'
gtk-theme='Nordic-darker'
icon-theme='ePapirus'
monospace-font-name='Source Code Pro 10'
show-battery-percentage=true
text-scaling-factor=1.0
toolkit-accessibility=false

[org/gnome/desktop/peripherals/keyboard]
delay=uint32 251
numlock-state=true
repeat-interval=uint32 24

[org/gnome/desktop/peripherals/touchpad]
send-events='enabled'
speed=0.37593984962406024
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
old-files-age=uint32 30
recent-files-max-age=-1

[org/gnome/desktop/sound]
allow-volume-above-100-percent=true
event-sounds=true
theme-name='__custom'

[org/gnome/desktop/wm/keybindings]
close=['<Super><Alt>c', '<Alt>F4']
cycle-windows=@as []
move-to-workspace-left=['<Super><Shift>Page_Up', '<Super><Control><Alt>n', '<Control><Shift><Alt>Left']
move-to-workspace-right=['<Super><Shift>Page_Down', '<Super><Control>n', '<Control><Shift><Alt>Right']
switch-applications=['<Super>Tab']
switch-applications-backward=['<Shift><Super>Tab']
switch-input-source=@as []
switch-input-source-backward=@as []
switch-to-workspace-left=['<Super>Page_Up', '<Super><Alt>n', '<Control><Alt>Left']
switch-to-workspace-right=['<Super>Page_Down', '<Super>n', '<Control><Alt>Right']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Alt><Shift>Tab']
toggle-fullscreen=['<Super>f']

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'
focus-mode='sloppy'

[org/gnome/evolution-data-server]
migrated=true

[org/gnome/mutter]
dynamic-workspaces=true

[org/gnome/mutter/keybindings]
switch-monitor=['XF86Display']

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
migrated-gtk-settings=true
search-filter-time-type='last_modified'
search-view='list-view'

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/']
screensaver=['<Shift><Super>l']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>p'
command='rofi -show drun -steal focus'
name='Application Launcher'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>space'
command='tdrop -w 86% -h 86% -y 7% -x 7% -n 0 firefox --profile /home/akash/.cache/mozilla/firefox/5hym765h.Notes'
name='Notes'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Alt><Super>Return'
command='kitty'
name='Open terminal'

[org/gnome/settings-daemon/plugins/power]
idle-dim=false
sleep-inactive-ac-type='nothing'

[org/gnome/shell]
favorite-apps=['firefox.desktop', 'org.gnome.Calendar.desktop', 'org.gnome.Calculator.desktop', 'org.gnome.Nautilus.desktop', 'kitty.desktop']

[org/gnome/shell/extensions/hidetopbar]
animation-time-overview=0.20000000000000004
enable-active-window=false
hot-corner=true
mouse-sensitive=true
pressure-threshold=200
shortcut-delay=0.50000000000000011

[org/gnome/shell/extensions/unite]
autofocus-windows=true
enable-titlebar-actions=true
extend-left-box=false
greyscale-tray-icons=false
hide-activities-button='auto'
hide-app-menu-icon=true
hide-window-titlebars='maximized'
reduce-panel-spacing=true
restrict-to-primary-screen=true
show-desktop-name=true
show-legacy-tray=true
window-buttons-theme='nordic'

[org/gnome/shell/keybindings]
focus-active-notification=['<Shift><Super>n']

[org/gnome/shell/world-clocks]
locations=@av []

[org/gnome/tweaks]
show-extensions-notice=false
